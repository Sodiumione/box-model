<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #flowerRight{
          float:right;
          width: 100px;
          height: 100px;
      }
      #flowerLeft {
          float:left
          width: 100px;
          height: 100px;

      }

    <img
      id="flowerRight"
      src="https://wallpapers.com/images/featured/emoji-girl-azf43spz0sxoujuz.jpg"
      alt="tree"
    />
    <img
      id="flowerLeft"
      src="https://wallpapers.com/images/featured/emoji-girl-azf43spz0sxoujuz.jpg"
      alt="FREAKY"
    />
  </body>
</html>
